<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container text-center">
    <h3> Password Generator!</h3>
    <form action="{% url 'generatedPass' %}">
        <select name="length">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20" selected>20</option>
            <option value="25">25</option>
        </select> Length<br>
        <input type="checkbox" name="uppercase"> Uppercase<br>
        <input type="checkbox" name="numbers"> Numbers<br>
        <input type="checkbox" name="special"> Special Characters<br>
        
        <input type="submit" class="btn btn-primary" value="Generate Password">

        
    </form>
    
</div>
